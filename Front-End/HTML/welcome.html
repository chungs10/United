<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aircraft Loading Application</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    
    
    <style>
     .foreground-image {
    position: absolute;
    top: 25%;
    left: 25%;
    transform: translate(-50%, -50%);
    width: 50%; /* Adjust width as needed */
    height: 50%; /* Adjust height as needed */
    background-image: url('../Images/removed back ground.png'); /* Set the path to your foreground image */
    background-size: cover; /* Adjust background size as needed */
    background-repeat: no-repeat;
    z-index: 1; /* Ensure the foreground image appears above the black bar */
}
.video-background {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            overflow: hidden;
            z-index: 2;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index:2;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            z-index: 1;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        p {
            font-size: 24px;
        }
.container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin-top: -30px; 
  z-index:3;
}
.top-words {
  text-align: center;
  margin-bottom: 20px; /* Adjust spacing between top words and bottom word */
  color:white;
  font-size:5em;
  z-index:3
}

.top-words span {
  display: block;
  z-index:3
  
}

.bottom-word {
  text-align: center;
  font-size:2em;
  z-index:3
}
.start-btn {
  background-color: #007bff; /* Button background color */
  display: inline-block;
  color: #fff; /* Button text color */
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 5px;
  text-decoration: none; /* Remove default underline */
  cursor: pointer;
  position: absolute;
  top: 20px; /* Adjust the distance from the top */
  left: 50%; /* Center horizontally */
  top:80%;
  transform: translateX(-50%); /* Center horizontally */
  z-index: 3; /* Ensure the button appears above other content */
}


.get-started-btn:hover {
    background-color: #0056b3; /* Change color on hover */
}

    </style>

  </head>





  <body>
    <div class="black-bar" >
      <img src="../Images/icon.png" alt="Another Image" class="right-image">
      <div class = "circle"></div>
        <span class="title">United</span>
    </div>
    
    <!-- <div class="foreground-image"></div> -->
    <div class="video-background">
      <video autoplay muted loop>
          <source src="../Video/Video.mp4" type="video/mp4">
          Your browser does not support the video tag.
      </video>
  </div>
    <div class="container">
      <div class="top-words">
        <span>Aircraft Loading</span>
        <span>Application</span>
      </div>
      <div class="bottom-word">
        <span>Good Leads the Way</span>
      </div>
    </div>
    <!-- <button class="airplane-choice">Select Airplane</button> -->
    <a href="select.html" class="start-btn">Get Started <span>&rarr;</span></a>

    

  </body>
</html>
