<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weight</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" type="text/css" href="../CSS/styles.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <style>
     #captured-image {
        display: none; /* Initially hide the captured image */
      }
      
    </style>
  </head>
  <body>
    
    <div class="main">
      <div class="logo">
        <a href="home.html"> 
              <img src="../Images/united_1.jpg">
          </a>
      </div>

      <ul>
          <li class="active"><a href="#"><i class="fa fa-home"></i>Home</a></li>
          <li><a href="#">About</a></li>
          <div class = "circle"></div>
          <img src="../Images/icon.png" alt="Another Image" class="right-image">
      </ul>
  </div>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar">
        <div class="progress-slot progress-filled">Select</div>
          <div class="progress-slot progress-filled">Weight</div>
          <div class="progress-slot" id="progress-slot-3">Fire</div>
          <div class="progress-slot" id="progress-slot-4">Strap</div>
          <div class="progress-slot" id="progress-slot-5">Submit</div>
      </div>
  </div>
  
    
    
    <div class="box-container">
      <div class="box-container-item">
        <div class="box-capture">
            <video id="video" playsinline autoplay></video>
            <img id="captured-image" alt="Captured Image">
        </div>
        <div class = "two-button">
        <button id="capture" class="two-button">Capture</button>
        <button id="upload" class="two-button">Upload</button>
      </div>
      </div>
      
      <div class="box-container-item">
        <div class="box-result">
            <!-- Content for the second box -->
        </div>
        <button id="analyze" onclick="confirmWeightAction()">Analyze</button>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
            // Reset confirmation status for weight action to "unconfirmed"
            localStorage.setItem('weightConfirmation', 'unconfirmed');
        });
      function confirmWeightAction() {
          // Set confirmation flag for weight action in localStorage
          localStorage.setItem('weightConfirmation', 'confirmed');
      }
  </script>

  <script src="../JS/script.js"></script>
  </body>
</html>
